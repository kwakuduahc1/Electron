<h1 class="h1">List of places to visit in Ghana</h1>
<table class="table table-bordered table-hover table-striped">
    <caption>My Locations</caption>
    <thead>
        <tr>
            <th>ID</th>
            <th>Location</th>
            <th>Region</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let l of locations">
            <td>{{l.locationsID}}</td>
            <td>{{l.location}}</td>
            <td>{{l.region}}</td>
        </tr>
    </tbody>
</table>
